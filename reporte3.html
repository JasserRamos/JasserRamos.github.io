<!DOCTYPE html>
<html>
  <head>
    <title>Example Homepage</title>

    <script type="text/javascript" src="/app.js"></script>
  </head>
  <body>
    <h1>Reporte 3</h1>
    <a href="/index.html">Reporte 1</a>
    <a href="/contact.html">Reporte 2</a><br /><br />
    <button
      id="like"
      onclick="javascript:awesomeClick('RPT-03');"
    >
      Like <span id="output">
    </button>
    <button id="print"onclick="javascript:printCookies();">
      print cookies
    </button>
    <button id="delete" onclick="javascript:resetCookies();">
      delete cookies
    </button>
  </body>
  <script>
    window.onload = likes();
    document.getElementById("like").addEventListener("click", likes)
    function likes() {
      if(document.cookie)
      document.getElementById("output").innerHTML =
        document.cookie.split(";").length; //aca seria la cantidad de likes guardados en cada reporte
      // ahorita se usa el size del cookie
    };
    function reslikes() {
      document.getElementById("output").innerHTML =
        "" //aca seria la cantidad de likes guardados en cada reporte
      // ahorita se usa el size del cookie
    };
    document.getElementById("delete").addEventListener("click", reslikes)
  </script>
</html>
